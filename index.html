    <header class="w-5/6 mx-auto">
      <!-- navbar is added  -->

        <div class="flex-1">

        </div>

          <div class="w-10 rounded-full">
            <img src="/image/tech.png" />
          </div>
        </label>
      </div>
      <hr />
      <!-- menubar  -->
      <ul
        id="menu-bar-item"
        class="menu flex lg:flex-row bg-base-100 rounded-box flex-sm-col"

        ></div>
      </section>
      <!-- display sorted section  -->
      <section id="sorted-section" class="w-5/6 mx-auto hidden" >
        <h4 class="text-xl">Sort by view</h4>
        <div
          tabindex="0"
          class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box w-36 "
        >
          <div class="collapse-title text-sm font-medium text-color">
            default
          </div>
          
          </div>
        </div>
      </section>

      <!-- display news portal section  -->
      <section class="w-5/6 mx-auto mt-8 text-center">
        <div id="display-portal" class="grid grid-rows-1 gap-4"></div>
      </section>

      <!-- modal section  -->
      <section>
        <input type="checkbox" id="my-modal-4" class="modal-toggle" />
        <label for="my-modal-4" class="modal cursor-pointer">
          <label class="modal-box relative" for="">
            <div id="modal-body">

          </label>
        </label>
      </section>
      <section id="spinner" class="w-5/6 mx-auto hidden">
        <progress class="progress w-100"></progress>
      </section>
    </main>
